name: Build

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main

jobs:
  build:
    name: Build on ${{ matrix.system }}
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - runner: ubuntu-latest
            system: x86_64-linux
          - runner: macos-13
            system: x86_64-darwin
          - runner: ubuntu-latest-arm
            system: aarch64-linux
          - runner: macos-latest
            system: aarch64-darwin
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v19
        with:
          extra-conf: |
            extra-experimental-features = pipe-operators
            system = ${{ matrix.system }}
      - name: Build stable neovim
        run: nix build .#stable --accept-flake-config
      - name: Build nightly neovim
        run: nix build .#nightly --accept-flake-config
