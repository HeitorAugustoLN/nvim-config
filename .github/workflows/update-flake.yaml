---
name: Update flake inputs
run-name: Update flake inputs by ${{ github.actor }}
"on":
  schedule:
    - cron: "0 0 */3 * *"  # Every 3 days at midnight UTC
  workflow_dispatch:
jobs:
  update-flake:
    timeout-minutes: 11
    name: Update flake inputs
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3  # v6
        with:
          persist-credentials: false
      - name: Set up Nix
        uses: cachix/install-nix-action@0b0e072294b088b73964f1d72dfdac0951439dbd  # v31
      - name: Update flake.lock
        id: update
        uses: DeterminateSystems/update-flake-lock@834c491b2ece4de0bbd00d85214bb5e83b4da5c6  # v28
        with:
          commit-msg: "chore(deps): update flake inputs"
          pr-labels: |
            dependencies
            nix
          pr-title: "chore(deps): update flake inputs"
      - name: Enable auto-merge
        if: steps.update.outputs.pull-request-url != ''
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_URL: ${{ steps.update.outputs.pull-request-url }}
        run: gh pr merge --auto --squash "$PR_URL"
