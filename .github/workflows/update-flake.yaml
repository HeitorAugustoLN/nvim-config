name: Update flake inputs
run-name: Update flake inputs by ${{ github.actor }}
on:
  schedule:
    - cron: '0 0 */3 * *' # Every 3 days at midnight UTC
  workflow_dispatch:
jobs:
  update:
    name: Update flake inputs
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      - name: Set up Nix
        uses: cachix/install-nix-action@v31
      - name: Update flake inputs
        id: update
        run: |
          nix flake update --accept-flake-config --commit-lock-file --option commit-lockfile-summary "chore: update flake inputs"
      - name: Generate update summary
        id: summary
        run: |
          # Check if there are changes
          if ! git log -1 --pretty=%B | grep -q "^chore: update flake inputs"; then
            echo "has_changes=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          echo "has_changes=true" >> "$GITHUB_OUTPUT"

          # Get commit body (without first line which is the summary)
          COMMIT_BODY=$(git log -1 --pretty=%B | tail -n +2)

          # Build PR body with table
          {
            echo "| Input | Diff |"
            echo "|-------|------|"
          } > pr_body.txt

          # Parse flake.lock for changes
          python3 <<'PYTHON' >> pr_body.txt
          import json
          import subprocess

          # Get old lock (parent commit)
          old_lock = json.loads(subprocess.check_output(['git', 'show', 'HEAD~1:flake.lock']))
          # Get new lock (current commit)
          new_lock = json.loads(subprocess.check_output(['git', 'show', 'HEAD:flake.lock']))

          for node_name, node_data in new_lock['nodes'].items():
              if node_name == 'root':
                  continue

              old_node = old_lock['nodes'].get(node_name, {})
              old_locked = old_node.get('locked', {})
              new_locked = node_data.get('locked', {})

              old_rev = old_locked.get('rev')
              new_rev = new_locked.get('rev')

              if old_rev and new_rev and old_rev != new_rev:
                  owner = new_locked.get('owner')
                  repo = new_locked.get('repo')

                  if owner and repo:
                      link = f"https://github.com/{owner}/{repo}/compare/{old_rev}...{new_rev}"
                      print(f"| `{node_name}` | [`{old_rev[:7]}...{new_rev[:7]}`]({link}) |")
          PYTHON

          {
            echo "body<<EOF"
            cat pr_body.txt
            echo ""
            echo '```'
            echo "$COMMIT_BODY"
            echo '```'
            echo "EOF"
          } >> "$GITHUB_OUTPUT"
      - name: Create pull request
        if: steps.summary.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v7
        with:
          title: "chore: update flake inputs"
          body: ${{ steps.summary.outputs.body }}
          branch: update-flake-inputs
          delete-branch: true
          labels: dependencies
