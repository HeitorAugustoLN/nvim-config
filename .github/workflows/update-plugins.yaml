name: Update plugins
run-name: Update plugins by ${{ github.actor }}
on:
  schedule:
    - cron: "0 0 */3 * *" # Every 3 days at midnight UTC
  workflow_dispatch:
jobs:
  update-plugins:
    name: Update plugins
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false
      - name: Set up Nix
        uses: cachix/install-nix-action@4e002c8ec80594ecd40e759629461e26c8abed15 # v31.9.0
      - name: Generate app token
        id: app-token
        uses: actions/create-github-app-token@29824e69f54612133e76f7eaac726eef6c875baf # v2.2.1
        with:
          app-id: ${{ vars.BOT_APP_ID }}
          private-key: ${{ secrets.BOT_PRIVATE_KEY }}
      - name: Configure Git
        run: |
          git config user.name "heitor-bot[bot]"
          git config user.email "246902415+heitor-bot[bot]@users.noreply.github.com"
      - name: Update plugins
        id: update
        run: |
          echo "Updating start.json plugins..."
          start_output=$(nix develop --quiet --command just update-plugins start --full 2>&1)
          echo "Updating opt.json plugins..."
          opt_output=$(nix develop --quiet --command just update-plugins opt --full 2>&1)

          combined_output="Start plugins:\n$start_output\n\nOptional plugins:\n$opt_output"

          {
            echo "output<<EOF"
            echo -e "$combined_output"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"
      - name: Create Pull Request
        id: pull-request
        uses: peter-evans/create-pull-request@98357b18bf14b5342f975ff684046ec3b2a07725 # v8.0.0
        with:
          body: |
            ## Plugin updates

            ```
            ${{ steps.update.outputs.output }}
            ```
          branch: update-plugins
          commit-message: |
            feat: update plugins

            ${{ steps.update.outputs.output }}
          delete-branch: true
          labels: |
            dependencies
            neovim
          sign-commits: true
          title: "feat: update plugins"
          token: ${{ steps.app-token.outputs.token }}
      - name: Enable auto-merge
        if: steps.pull-request.outputs.pull-request-number
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
          PR_URL: ${{ steps.pull-request.outputs.pull-request-url }}
        run: gh pr merge --auto --squash --delete-branch "$PR_URL"
