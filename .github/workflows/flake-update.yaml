name: "Flake update"

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 1' # Runs weekly on monday at 00:00

jobs:
  flake-update:
    name: Flake update
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
      issues: write
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v19
      - name: Update flake.lock
        uses: DeterminateSystems/update-flake-lock@v27
        with:
          commit-msg: "chore(deps): update flake.lock"
          pr-assignees: HeitorAugustoLN
          pr-labels: dependencies
          pr-reviewers: HeitorAugustoLN
          pr-title: "chore(deps): update flake.lock"
          # Wait for DeterminateSystems/update-flake-lock#200
          # sign-commits: true
